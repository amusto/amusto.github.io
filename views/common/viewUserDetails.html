    <div ng-controller="ModalDemoCtrl">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">D3 - Code sample</h3>
            </div>
            <div class="modal-body">

            <iframe
                width="100%"
                height="500"
                src="//jsfiddle.net/amusto/wtLpv742/6/embedded/"
                allowfullscreen="allowfullscreen"
                frameborder="0"
                draggable="true"></iframe>                
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>

    <div class="row">
        <div class="col-md-4 pull-right header-section">
            <h3>Code review</h3>
        </div>

        <div class="col-md-8 pull-left">
            <span ng-repeat="language in programmingLanguages" class="profile__skill-badge badge badge--pill badge--white-dark text-medium text-normal xs-mbh0" ng-click="updateSkillStatus($index)" ng-class="{'skill-selected':language.selected}">{{language.name}}</span>
        </div>
    </div>


    <div class="row check-element sample-show-hide" ng-controller="ModalDemoCtrl">
        <div class="col-xs-12 codeDescription">
            <span style="font-weight:bold;">D3 Code Sample</span> <a href="" aria-hidden="true" ng-click="review.collapsed = !review.collapsed" style="font-family:arial; text-decoration: none;">(review)</a>
            <div class="well well-lg" uib-collapse="review.collapsed">
                <p>D3 - Code sample</p>
                <div class="resource-section">
                    <a class="btn btn-default skill-resource-button" target="_blank" href="" role="button" ng-click="open('lg')">Review</a>
                </div>
                <div class="desc-skills">
                    <span class="profile__skill-badge badge badge--pill badge--white-dark text-medium text-normal xs-mbh0 skill-selected">D3</span>
                    <span class="profile__skill-badge badge badge--pill badge--white-dark text-medium text-normal xs-mbh0 skill-selected">Angular</span>                    
                    <span class="profile__skill-badge badge badge--pill badge--white-dark text-medium text-normal xs-mbh0 skill-selected">Bootstrap</span>                    
                </div>
            </div>
        </div>
    </div>

    <!-- TODO: replace with a directive -->
    <div class="row check-element sample-show-hide" ng-repeat="review in profileCodeReview" ng-show="displayCodeReview(review.skills)">
        <div class="col-xs-12 codeDescription">
            <!--button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Toggle collapse</button-->
            <span style="font-weight:bold;">{{review.title}}</span> <a href="" aria-hidden="true" ng-click="review.collapsed = !review.collapsed" style="font-family:arial; text-decoration: none;">(review)</a>
            <div class="well well-lg" uib-collapse="review.collapsed">
                <p>{{review.header}} </p>
                <div class="resource-section" ng-if="review.resources.length > 0">
                    <a class="btn btn-default skill-resource-button" target="_blank" href="{{resource.url}}" role="button" ng-repeat="resource in review.resources">{{resource.text}}</a>
                </div>
                <div class="desc-skills">
                    <span ng-repeat="language in review.skills" class="profile__skill-badge badge badge--pill badge--white-dark text-medium text-normal xs-mbh0 skill-selected">{{language}}</span>
                </div>
            </div>
        </div>
    </div>
